<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
  <script src='../../dist/vue.js'></script>
</head>
<body>
<div id="app">
</div>
</body>

<script>
  const {reactive,effect,computed} = Vue
  const obj = reactive({
    name:'张三'
  })
  const computedObj = computed(()=>{
    return '姓名' + obj.name;
  })

  //调用effect函数
  effect(()=>{
    // debugger
    document.querySelector('#app').innerText = computedObj.value;
  })

  setTimeout(()=>{
    obj.name = '李四'
  },2000)
</script>
</html>
